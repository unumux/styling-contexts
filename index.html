<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/site.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Open+Sans" rel="stylesheet">
</head>
<body>
    <h1>Site</h1>
    
    <section class="modal">
        <h1 class="modal__heading">Are you sure this is a modal?</h1>
        <div class="modal__content">
            <div class="styling-context">
                <p>Please confirm whether or not this is a modal. If you are unsure, <strong>do not close this tab</strong>. Wait until you are positive; then make a selection.</p>
            </div>
            <div class="inline-alert">THIS IS THING</div>
            <div class="inline-alert--positive">THIS IS THING</div>
            <div class="inline-alert--negative">THIS IS THING</div>
        </div>
        <ul class="modal__actions">
            <li class="modal__action"><a href="#" class="button--negative">No</a></li>
            <li class="modal__action"><a href="#" class="button--positive">Yes</a></li>
        </ul>
    </section>
    <script src="scripts/site.min.js"></script>
</body>
</html>
